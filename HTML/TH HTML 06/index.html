<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="#" method="POST" align="left">
        <table>
            <tr>
                <th>
                    <label for="user-name">
                        Tên đăng nhập:
                    </label>
                </th>
                <th>
                    <input id="user-name" type="text" name="name" placeholder="nhập tên" required>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="date-time">
                        Ngày sinh:
                    </label>
                </th>
                <th>
                    <input id="date-time" type="datetime" name="date" placeholder="Nhập ngày tháng" required>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="pass-word">
                        Mật khẩu:
                    </label>
                </th>
                <th>
                    <input id="pass-word" type="password" name="password" placeholder="nhập mật khẩu" required>
                </th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <button style="background-color: green; color: white; ">
                        ĐĂNG NHẬP
                    </button>
                </th>
            </tr>
        </table>
    </form>
</body>

</html>
