<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 8</title>
</head>
<body>
    <h2>
        Đăng kí
    </h2>
    <p>
        tham gia chia sẻ cùng cộng đồng lập trình dành cho phụ nữ :3
    </p>

    <form action="#" method="POST">
        <input type="text" name="name" placeholder="Họ Tên" required >
        <br><br>
        <input type="text" name="nameLogin" placeholder="Tên đăng nhập" required>
        <br><br>
        <input type="password" name="password" id="password" placeholder="Mật khẩu (Từ 8 đén 32 kí tự)" required>
        <br><br>
        <input type="email" name="email" id="email" placeholder="email" required>
        <br><br>
        <label for="">ngày sinh</label>
        <br><br>
        <select name="ngaysinh" id="ngaysinh" required>
            <option disabled selected="selected" >Ngày</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="thangsinh" id="thangsinh" required>
            <option disabled selected="selected">Tháng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="namsinh" id="namsinh" required>
            <option disabled selected="selected">Năm</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
        </select>

        <br><br>
        <input type="checkbox" name="checkdieukhoan" id="checkdieukhoan" required>
        <label for="checkdieukhoan">Tôi đồng ý với các <b>điều khoản của website</b></label>
        <br>
        <input type="checkbox" name="checkchinhsach" id="checkchinhsach" required>
        <label for="checkchinhsach">Tôi đồng ý với <b>chính sách bảo mật</b></label>
        <br><br>
        <button style="background-color: rgb(0, 44, 85); color: white;">Đăng kí</button>
    </form>

</body>
</html>
